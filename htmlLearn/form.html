<!DOCTYPE html>
<html>
<head>
  <title>表单</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">  
  <script src="jquery-2.1.4.js"></script>
  <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  <style>
  	.container{
		margin:0 auto;
		width:800px;
	//	background:gray;
	}
  </style>
</head>
<body>
<div class="container">
	<h3>base example</h3>
	<form action="">
		<div class="form-group">
			<label for="exampleInputEmail1">Email</label>
			<input class="form-control" type="email" id="exampleInputEmail1" placeholder="email">
		</div>
		<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
		<label for="exampleInputFile">File input</label>
		<input type="file" id="exampleInputFile">
		<p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
		<label>
		  <input type="checkbox"> Check me out
		</label>
		<label>
		  <input type="checkbox"> Check me out
		</label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	<hr>
	<h3>内联表单</h3>
	<div>
		<form class="form-inline">
		  <div class="form-group">
			<label for="exampleInputName2">Name</label>
			<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
			<label for="exampleInputEmail2">Email</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>
		<h4>通过.sr-only将label隐藏</h4>
		<form class="form-inline">
		  <div class="form-group">
			<label class="sr-only" for="exampleInputEmail3">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
		  </div>
		  <div class="form-group">
			<label class="sr-only" for="exampleInputPassword3">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
		  </div>
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> Remember me
			</label>
		  </div>
		  <button type="submit" class="btn btn-default">Sign in</button>
		</form>
		<h4>添加图标</h4>
		<form class="form-inline">
		  <div class="form-group">
			<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
			<div class="input-group">
			  <div class="input-group-addon">$</div>
			  <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
			  <div class="input-group-addon">.00</div>
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Transfer cash</button>
		</form>
	</div>
	<h3>水平排列的表单</h3>
	<div>
		<form class="form-horizontal">
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <div class="checkbox">
				<label>
				  <input type="checkbox"> Remember me
				</label>
			  </div>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">Sign in</button>
			</div>
		  </div>
		</form>
	</div>
	<h3>被支持的控件</h3>
	<div>
		<input class="form-control" type="text" placeholder="text input">
		<hr>		
		<textarea id="" class="form-control" name="" cols="30" rows="3"></textarea>
		<hr>
		<div class="checkbox">
		  <label>
			<input type="checkbox" value="">
			Option one is this and that&mdash;be sure to include why it's great
		  </label>
		</div>
		<div class="checkbox disabled">
		  <label>
			<input type="checkbox" value="" disabled>
			Option two is disabled
		  </label>
		</div>

		<div class="radio">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			Option one is this and that&mdash;be sure to include why it's great
		  </label>
		</div>
		<div class="radio">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			Option two can be something else and selecting it will deselect option one
		  </label>
		</div>
		<div class="radio disabled">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
			Option three is disabled
		  </label>
		</div>
	</div>
	<hr>
	<h3>内联的单选和多选框</h3>
	<div>
		<label class="checkbox-inline">
		  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
		</label>

		<label class="radio-inline">
		  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
		</label>
		<label class="radio-inline">
		  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
		</label>
		<label class="radio-inline">
		  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
		</label>
	</div>
	<hr>
	<h3>下拉列表</h3>
	<div>
		<select class="form-control">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		</select>
		<hr>
		<select multiple class="form-control">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		</select>
	</div>
	<hr>
	<h3>禁用状态</h3>
	<div>
		<input class="form-control" type="text" disabled/>
	</div>
	<hr>
	<h3>通过fieldset设置整个区块被禁用</h3>
	<div>
		<form>
		  <fieldset disabled>
			<div class="form-group">
			  <label for="disabledTextInput">Disabled input</label>
			  <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
			</div>
			<div class="form-group">
			  <label for="disabledSelect">Disabled select menu</label>
			  <select id="disabledSelect" class="form-control">
				<option>Disabled select</option>
			  </select>
			</div>
			<div class="checkbox">
			  <label>
				<input type="checkbox"> Can't check this
			  </label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </fieldset>
		</form>
	</div>
	<hr>	
	<h3>只读状态</h3>
	<div>
		<input class="form-control" type="text" readonly/>
	</div>
	<hr>	
	<h3>添加额外的图标</h3>
	<div>
		<div class="form-group has-success has-feedback">
		  <label class="control-label" for="inputSuccess2">Input with success</label>
		  <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
		  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		  <span id="inputSuccess2Status" class="sr-only">(success)</span>
		</div>
		<div class="form-group has-success has-feedback">
		  <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
		  <div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
		  </div>
		  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		  <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
		</div>
		<form class="form-horizontal">
		  <div class="form-group has-success has-feedback">
			<label class="control-label col-sm-3" for="inputSuccess3">Input with success</label>
			<div class="col-sm-9">
			  <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
			  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			  <span id="inputSuccess3Status" class="sr-only">(success)</span>
			</div>
		  </div>
		  <div class="form-group has-success has-feedback">
			<label class="control-label col-sm-3" for="inputGroupSuccess2">Input group with success</label>
			<div class="col-sm-9">
			  <div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
			  </div>
			  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			  <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
			</div>
		  </div>
		</form>
	</div>
</div>
</body>
</html>
