<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="jquery-2.1.4.js"></script>
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  </head>
  <script>

  </script>
  <body>
  	<div class="container">
		<div>
			<h3>按钮：默认样式的按钮。</h3>
			<a class="btn btn-default" href="#" role="button">Link</a>
			<button class="btn btn-default" type="submit">Button</button>
			<input class="btn btn-default" type="button" value="Input">
			<input class="btn btn-default" type="submit" value="Submit">
		</div>
		<div>
			<h3>按钮：快速创建带有预定义样式的按钮。</h3>
			<!-- Standard button -->
			<button type="button" class="btn btn-default">（默认样式）Default</button>

			<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
			<button type="button" class="btn btn-primary">（首选项）Primary</button>

			<!-- Indicates a successful or positive action -->
			<button type="button" class="btn btn-success">（成功）Success</button>

			<!-- Contextual button for informational alert messages -->
			<button type="button" class="btn btn-info">（一般信息）Info</button>

			<!-- Indicates caution should be taken with this action -->
			<button type="button" class="btn btn-warning">（警告）Warning</button>

			<!-- Indicates a dangerous or potentially negative action -->
			<button type="button" class="btn btn-danger">（危险）Danger</button>

			<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
			<button type="button" class="btn btn-link">（链接）Link</button>
			<button type="button" class="btn btn-info">一般的信息用info来显示</button>
		</div>
		<div>
			<h3>设置按钮的大小</h3>
			  <button type="button" class="btn btn-primary btn-lg">（大按钮）Large button</button>
			  <button type="button" class="btn btn-default btn-lg">（大按钮）Large button</button>
			  <button type="button" class="btn btn-primary">（默认尺寸）Default button</button>
			  <button type="button" class="btn btn-default">（默认尺寸）Default button</button>
			  <button type="button" class="btn btn-primary btn-sm">（小按钮）Small button</button>
			  <button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
			  <button type="button" class="btn btn-primary btn-xs">（超小尺寸）Extra small button</button>
			  <button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
			  <h3>给按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。</h3>
				<button type="button" class="btn btn-primary btn-lg btn-block">（块级元素）Block level button</button>
				<button type="button" class="btn btn-default btn-lg btn-block">（块级元素）Block level button</button>
		</div>
		<div>
			<h3>激活状态</h3>
			<div>
				<button type="button" class="btn btn-primary btn-lg active">Primary button</button>
				<button type="button" class="btn btn-primary btn-lg">没有激活</button>
				<button type="button" class="btn btn-default btn-lg active">Button</button></br>
				<a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
				<a href="#" class="btn btn-default btn-lg active" role="button">Link</a>
			</div>
		</div>
		<div>
			<h3>禁用状态：无法点击</h3>
			<div>
				<button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
				<button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button></br>
				<a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary link</a>
				<a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>
			</div>
		</div>
		<div>
			<h3>按钮的前方显示图标</h3>
			<div>
				<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;成功</button>
			</div>
		</div>
	</div>
  </body>
</html>
