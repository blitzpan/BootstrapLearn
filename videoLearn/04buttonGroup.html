<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>按钮组</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="jquery-2.1.4.js"></script>
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  </head>
  <script>

  </script>
  <body>
	<div class="container">
		<div>
			<h3>设置按钮组</h3>
			<div class="btn-group" rold="group" aria-label="...">
				<button class="btn btn-success" type="button">left</button>
				<button class="btn btn-success" type="button">middle</button>
				<button class="btn btn-success" type="button">right</button>
			</div>
		</div>
		<div>
			<h3>按钮工具栏</h3>
			<p>把btn-group组合进一个btn-toolbar中就可以组合成一个更加复杂的组件</p>
			<div>
				<div class="btn-toolbar" role="toolbar" aria-label="...">
					<div class="btn-group" role="group" aria-label="...">
						<button class="btn btn-info" type="button">1</button>
						<button class="btn btn-info" type="button">2</button>
						<button class="btn btn-info" type="button">3</button>
					</div>
					<div class="btn-group" aria-label="...">
						<button class="btn btn-info" type="button">4</button>
						<button class="btn btn-info" type="button">5</button>
						<button class="btn btn-info" type="button">6</button>
					</div>
					<div class="btn-group" aria-label="...">
						<button class="btn btn-info" type="button">7</button>
						<button class="btn btn-info" type="button">8</button>
						<button class="btn btn-info" type="button">9</button>
					</div>
				</div>
			</div>
		</div>
		<div>
			<h3>设置尺寸</h3>
			<p>只要给btn-group加上btn-group-*类，设置按钮的大小。</p>
			<div class="btn-group btn-group-lg" rold="group" aria-label="...">
				<button class="btn btn-success" type="button">left</button>
				<button class="btn btn-success" type="button">middle</button>
				<button class="btn btn-success" type="button">right</button>
			</div>
		</div>
		<div>
			<h3>嵌套</h3>
			<p>要把下拉菜单混合到一系列按钮中，只需要把.btn-group放入另一个.btn-group中。</p>
			<div>
				<div class="btn-group" role="group" aria-label="...">
				  <button type="button" class="btn btn-default">1</button>
				  <button type="button" class="btn btn-default">2</button>

				  <div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Dropdown
					  <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
					  <li><a href="#">Dropdown link</a></li>
					  <li><a href="#">Dropdown link</a></li>
					</ul>
				  </div>
				</div>
			</div>
		</div>
		<div>
			<h3>垂直排列</h3>
			<p>让一组按钮垂直堆叠排列显示而不是水平排列。<mark>分列式按钮下拉菜单不支持这种方式。</mark></p>
			<div>
				<div class="btn-group-vertical" role="group" aria-label="...">
				  <button type="button" class="btn btn-default">1</button>
				  <button type="button" class="btn btn-default">2</button>
				  <div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Dropdown
					  <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
					  <li><a href="#">Dropdown link</a></li>
					  <li><a href="#">Dropdown link</a></li>
					</ul>
				  </div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
